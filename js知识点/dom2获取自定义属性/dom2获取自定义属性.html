<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
    <div>
        <table class="table table-bordered">
            <caption>边框表格布局</caption>
            <thead>
                <tr>
                    <th>名称</th>
                    <th>城市</th>
                    <th>邮编</th>
                </tr>
            </thead>
            <tbody  id="tBody">
                <tr>
                    <td>1</td>
                    <td>石家庄</td>
                    <td>  <a href="JavaScript:;">不删除</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>秦皇岛</td>
                    <td>
                        <a data-id="获取自定义属性上的内容" href="JavaScript:;">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
<script type="text/javascript">
var  tBody =document.getElementById("tBody");
tBody.onclick =function(e){
    e = e || window.event;
    var ele = e.target || e.srcElement;
    if(ele.tagName =="A" && ele.innerHTML =="删除"){
        var id = ele.getAttribute('data-id'); //获取自定义属性值 很重要
            alert(id);


        console.log( ele.parentNode.parentNode.parentNode); //就是 <tbody  id="tBody">
        console.log(ele.parentNode.parentNode); // <tr>
        ele.parentNode.parentNode.parentNode.removeChild(ele.parentNode.parentNode);
    }
}
</script>
